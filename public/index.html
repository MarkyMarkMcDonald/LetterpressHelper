<body>
	<div class="row">
		<h1 class="centered">Letterpress Helper</h1>
	</div>

	<div class="row">
		<div class="six columns">
			<div class="row">
				<div class="twelves columns">
					<ul class="button-group radius" id="selection">
						<li>
							<button class="button text-entry">Enter Letters</button>
						</li>
						<li>
							<button class="button claim" id="mine">Claim Mine</button>
						</li>
						<li>
							<button class="button claim" id="theirs">Claim Theirs</button>
						</li>
					</ul>
				</div>
			</div>

			<div class="row">
				<div class="twelve columns">
					<h2 class="mode-entry">Entry Mode</h2>
					<h2 class="mode-selection hidden">Selection Mode</h2>
					<p class="mode-entry">Select a Box to begin Entering Letters</p>
					<p class="mode-selection hidden">Click and Drag to Claim Tiles. </p>
					<p class="mode-selection hidden">Use Control (or Command) to Deselect Tiles.</p>
					<button class="getResult button">Suggest Words</button> 
				</div>
			</div>
		</div>
	

		<div class="six columns">
			<ul id="letters">
